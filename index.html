<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
  <div id="card">
    <section id="hero-section">
      <img src="/images/image-equilibrium.jpg" alt="NFT" id="nft">
      <div id="hover-element">
        <img src="/images/icon-view.svg" alt="icon-view" id="view">
      </div>
    </section>
    <h1>Equilibrium #3429</h1>
    <p id="subheading">Our Equilibrium collection promotes balance and calm.</p>
    <nav id="items">
      <div class="nav-items">
        <img src="/images/icon-ethereum.svg " alt="icon-ethereum" class="icon-items" id="icon-ethereum">
        <p id="price">0.041 ETH</p>
      </div>

      <div class="nav-items">
        <img src="/images/icon-clock.svg" alt="icon-clock" class="icon-items" id="icon-clock">
        <p id="time">3 days left</p>
      </div>
    </nav>

    <nav id="creator">
      <img src="/images/image-avatar.png" alt="image-avatar" id="avatar">
      <p id="credits">Creation of <span>Jules Wyvern</span></p>
    </nav>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/lynx232" target="_blank">George Panaite</a>.
    </p>
  </footer>
</body>

</html>
